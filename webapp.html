<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .balance-label {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .action-btn.income {
            border-left: 4px solid #4CAF50;
        }

        .action-btn.expense {
            border-left: 4px solid #F44336;
        }

        .action-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .action-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .action-subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .stats-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-category {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .category-btn {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .category-btn:hover, .category-btn.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üí∞</div>
            <div class="title">–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä</div>
        </div>

        <div class="balance-card">
            <div class="balance-amount" id="balance">0 ‚ÇΩ</div>
            <div class="balance-label">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
        </div>

        <div class="actions">
            <div class="action-btn income" onclick="openModal('income')">
                <div class="action-icon">üí∞</div>
                <div class="action-title">–î–æ—Ö–æ–¥</div>
                <div class="action-subtitle">–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ</div>
            </div>
            <div class="action-btn expense" onclick="openModal('expense')">
                <div class="action-icon">üí∏</div>
                <div class="action-title">–†–∞—Å—Ö–æ–¥</div>
                <div class="action-subtitle">–ó–∞–ø–∏—Å–∞—Ç—å —Ç—Ä–∞—Ç—É</div>
            </div>
        </div>

        <div class="stats-card">
            <div class="stats-title">üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ –º–µ—Å—è—Ü</div>
            <div id="stats-content" class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...</div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <h3 id="modal-title">–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</h3>
            
            <div class="form-group">
                <label class="form-label">–°—É–º–º–∞</label>
                <input type="number" class="form-input" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
            </div>

            <div class="form-group" id="category-group">
                <label class="form-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <div class="category-grid" id="categories"></div>
            </div>

            <div class="form-group">
                <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <input type="text" class="form-input" id="description" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn btn-primary" onclick="saveTransaction()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
        const EXPENSE_CATEGORIES = ["–ö–æ—Ñ–µ", "–ó–∞–≤–µ–¥–µ–Ω–∏–µ", "–û–¥–µ–∂–¥–∞", "–ö–æ—Å–º–µ—Ç–∏–∫–∞", "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", "–ó–¥–æ—Ä–æ–≤—å–µ"];
        
        let currentTransactionType = 'income';
        let selectedCategory = '';
        let userData = {
            balance: 0,
            transactions: [],
            monthlyStats: { income: {}, expense: {}, total_income: 0, total_expense: 0 }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        function loadData() {
            // –≠–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç API –≤—ã–∑–æ–≤)
            setTimeout(() => {
                updateBalance();
                updateStats();
            }, 1000);
        }

        function updateBalance() {
            document.getElementById('balance').textContent = userData.balance.toFixed(2) + ' ‚ÇΩ';
        }

        function updateStats() {
            const statsContent = document.getElementById('stats-content');
            const stats = userData.monthlyStats;
            
            let html = '';
            
            if (stats.total_income > 0) {
                html += `<div class="stat-item">
                    <span class="stat-category">üí∞ –î–æ—Ö–æ–¥—ã</span>
                    <span>${stats.total_income.toFixed(2)} ‚ÇΩ</span>
                </div>`;
            }
            
            if (stats.total_expense > 0) {
                html += `<div class="stat-item">
                    <span class="stat-category">üí∏ –†–∞—Å—Ö–æ–¥—ã</span>
                    <span>${stats.total_expense.toFixed(2)} ‚ÇΩ</span>
                </div>`;
                
                for (const [category, amount] of Object.entries(stats.expense)) {
                    html += `<div class="stat-item">
                        <span class="stat-category">„ÄÄ‚Ä¢ ${category}</span>
                        <span>${amount.toFixed(2)} ‚ÇΩ</span>
                    </div>`;
                }
            }
            
            if (html === '') {
                html = '<div style="text-align: center; opacity: 0.7;">–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
            }
            
            statsContent.innerHTML = html;
        }

        function openModal(type) {
            currentTransactionType = type;
            const modal = document.getElementById('transactionModal');
            const modalTitle = document.getElementById('modal-title');
            const categoryGroup = document.getElementById('category-group');
            const categoriesDiv = document.getElementById('categories');
            
            if (type === 'income') {
                modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å –¥–æ—Ö–æ–¥';
                categoryGroup.style.display = 'none';
            } else {
                modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥';
                categoryGroup.style.display = 'block';
                
                // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                categoriesDiv.innerHTML = '';
                EXPENSE_CATEGORIES.forEach(category => {
                    const btn = document.createElement('div');
                    btn.className = 'category-btn';
                    btn.textContent = category;
                    btn.onclick = () => selectCategory(category);
                    categoriesDiv.appendChild(btn);
                });
            }
            
            modal.style.display = 'block';
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            selectedCategory = '';
        }

        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === category) {
                    btn.classList.add('selected');
                }
            });
        }

        function closeModal() {
            document.getElementById('transactionModal').style.display = 'none';
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            
            if (!amount || amount <= 0) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            
            if (currentTransactionType === 'expense' && !selectedCategory) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
            const transaction = {
                type: currentTransactionType,
                amount: amount,
                category: currentTransactionType === 'income' ? '–î–æ—Ö–æ–¥' : selectedCategory,
                description: description,
                date: new Date().toISOString()
            };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            userData.transactions.push(transaction);
            
            if (currentTransactionType === 'income') {
                userData.balance += amount;
                userData.monthlyStats.total_income += amount;
            } else {
                userData.balance -= amount;
                userData.monthlyStats.total_expense += amount;
                if (!userData.monthlyStats.expense[selectedCategory]) {
                    userData.monthlyStats.expense[selectedCategory] = 0;
                }
                userData.monthlyStats.expense[selectedCategory] += amount;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateBalance();
            updateStats();
            closeModal();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showAlert(`${currentTransactionType === 'income' ? '–î–æ—Ö–æ–¥' : '–†–∞—Å—Ö–æ–¥'} –¥–æ–±–∞–≤–ª–µ–Ω: ${amount} ‚ÇΩ`);
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            // sendToBot(transaction);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É (–¥–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏)
        function sendToBot(transaction) {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Telegram Web App API
            tg.sendData(JSON.stringify(transaction));
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });
    </script>
</body>
</html>
