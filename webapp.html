<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out 0.2s both;
            transition: all 0.3s ease;
        }

        .balance-card.updated {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .balance-label {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .action-btn.income {
            border-left: 4px solid #4CAF50;
        }

        .action-btn.expense {
            border-left: 4px solid #F44336;
        }

        .action-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .action-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .action-subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Новая секция с несохраненными транзакциями */
        .pending-transactions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out 0.5s both;
            display: none;
        }

        .pending-transactions.visible {
            display: block;
        }

        .pending-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
            color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pending-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .pending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pending-item:last-child {
            border-bottom: none;
        }

        .pending-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .pending-category {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .pending-description {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .pending-amount {
            font-weight: bold;
            font-size: 1rem;
        }

        .pending-amount.income {
            color: #4CAF50;
        }

        .pending-amount.expense {
            color: #F44336;
        }

        .pending-remove {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .pending-remove:hover {
            background: rgba(244, 67, 54, 0.4);
        }

        /* Кнопка сохранения */
        .save-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .save-button.visible {
            display: flex;
        }

        .save-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .save-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .save-button.saving {
            background: linear-gradient(135deg, #666, #555);
            cursor: not-allowed;
        }

        .save-button.saving .save-icon {
            animation: rotate 1s linear infinite;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out 0.6s both;
            transition: all 0.3s ease;
        }

        .stats-card.updated {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
        }

        .stats-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-category {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        @supports (backdrop-filter: blur(10px)) {
            .modal {
                background-color: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(8px);
            }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(60, 50, 85, 0.85);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .category-btn {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .category-btn:hover, .category-btn.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .success-message {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 10px;
            padding: 10px 15px;
            margin: 0;
            width: calc(100% - 40px);
            text-align: center;
            z-index: 1001;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }

        .success-message.fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .success-message.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .success-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Счетчик в кнопке сохранения */
        .save-counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">💰</div>
            <div class="title">Финансовый трекер</div>
        </div>

        <div class="balance-card" id="balanceCard">
            <div class="balance-amount" id="balance">0 ₽</div>
            <div class="balance-label">Текущий баланс</div>
        </div>

        <div class="actions">
            <div class="action-btn income" onclick="openModal('income')">
                <div class="action-icon">💰</div>
                <div class="action-title">Доход</div>
                <div class="action-subtitle">Добавить поступление</div>
            </div>
            <div class="action-btn expense" onclick="openModal('expense')">
                <div class="action-icon">💸</div>
                <div class="action-title">Расход</div>
                <div class="action-subtitle">Записать трату</div>
            </div>
        </div>

        <!-- Новая секция с несохраненными транзакциями -->
        <div class="pending-transactions" id="pendingTransactions">
            <div class="pending-title">
                <span>⏳</span>
                <span>Несохраненные транзакции</span>
            </div>
            <div class="pending-list" id="pendingList">
                <!-- Список будет заполняться динамически -->
            </div>
        </div>

        <div class="stats-card" id="dailyStatsCard">
            <div class="stats-title">📅 Статистика за день</div>
            <div id="daily-stats-content" class="loading">Загружаем данные...</div>
        </div>

        <div class="stats-card" id="weeklyStatsCard">
            <div class="stats-title">📊 Статистика за неделю</div>
            <div id="weekly-stats-content" class="loading">Загружаем данные...</div>
        </div>

        <div class="stats-card" id="statsCard">
            <div class="stats-title">📈 Статистика за месяц</div>
            <div id="stats-content" class="loading">Загружаем данные...</div>
        </div>
    </div>

    <!-- Кнопка сохранения -->
    <button class="save-button" id="saveButton" onclick="syncWithBot()">
        <span class="save-icon">💾</span>
        <span>Сохранить</span>
        <span class="save-counter" id="saveCounter">0</span>
    </button>

    <!-- Модальное окно -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <h3 id="modal-title">Добавить транзакцию</h3>
            
            <!-- Сообщение об успехе -->
            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">✅</div>
                <div id="successText">Транзакция добавлена!</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Сумма</label>
                <input 
                    type="number" 
                    class="form-input" 
                    id="amount" 
                    placeholder="Введите сумму"
                    min="0.01"
                    max="1000000"
                    step="0.01"
                    inputmode="decimal"
                >
            </div>

            <div class="form-group" id="category-group">
                <label class="form-label">Категория</label>
                <div class="category-grid" id="categories"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Описание (необязательно)</label>
                <input type="text" class="form-input" id="description" placeholder="Комментарий">
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeModal()">Закрыть</button>
                <button class="btn btn-primary" id="addBtn">Добавить</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        console.log('🔧 Проверка доступности Telegram WebApp...');
        const tg = window.Telegram?.WebApp;
        
        if (!tg) {
            console.error('❌ Telegram WebApp недоступен!');
            alert('Откройте приложение через Telegram');
        } else {
            console.log('✅ Telegram WebApp доступен');
            tg.ready();
            tg.expand();
            console.log('✅ WebApp инициализирован');
        }

        // Получаем user_id из Telegram
        const user_id = tg?.initDataUnsafe?.user?.id || 123456;
        console.log('👤 User ID из Telegram:', user_id);
        
        // Категории расходов
        const EXPENSE_CATEGORIES = ["Кофе", "Заведение", "Одежда", "Косметика", "Транспорт", "Здоровье"];
        
        let currentTransactionType = 'income';
        let selectedCategory = '';
        let userData = {
            balance: 0,
            transactions: [],
            monthlyStats: { income: {}, expense: {}, total_income: 0, total_expense: 0 }
        };

        // Очередь транзакций для синхронизации
        let transactionQueue = [];

        // Загрузка данных при запуске
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM полностью загружен');
            loadDataFromURL();
            setupEventListeners();
            
            // Загружаем сохраненную очередь из localStorage (если поддерживается)
            try {
                const savedQueue = localStorage.getItem('transactionQueue');
                if (savedQueue) {
                    transactionQueue = JSON.parse(savedQueue);
                    console.log('📦 Загружена очередь транзакций:', transactionQueue.length);
                    updatePendingTransactions();
                    updateSaveButton();
                }
            } catch (e) {
                console.log('⚠️ localStorage недоступен');
            }
        });

        // Добавляем обработчик для события перезагрузки страницы
        window.addEventListener('pageshow', function(event) {
            console.log('📄 Событие pageshow, перезагружаем данные...');
            setTimeout(() => {
                loadDataFromURL();
            }, 100);
        });

        function setupEventListeners() {
            console.log('🔧 Настройка обработчиков событий...');
            
            const addBtn = document.getElementById('addBtn');
            if (addBtn) {
                console.log('✅ Кнопка добавления найдена');
                
                addBtn.addEventListener('click', function(e) {
                    console.log('🎯 Клик по кнопке добавления!');
                    e.preventDefault();
                    addTransaction();
                });
                
                console.log('✅ Обработчик события добавлен');
            }
            
            // Обработчик для поля ввода суммы
            const amountInput = document.getElementById('amount');
            if (amountInput) {
                amountInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addTransaction();
                    }
                });
                
                console.log('✅ Обработчики для поля суммы добавлены');
            }

            // Обработчик для закрытия модального окна при клике вне его
            const modal = document.getElementById('transactionModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    // Проверяем, что клик был именно по фону модального окна, а не по его содержимому
                    if (e.target === modal) {
                        console.log('🎯 Клик вне модального окна - закрываем');
                        closeModal();
                    }
                });
                
                console.log('✅ Обработчик для закрытия модального окна добавлен');
            }

            // Обработчик для закрытия модального окна по клавише Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('transactionModal');
                    if (modal.style.display === 'block') {
                        console.log('⌨️ Нажата клавиша Escape - закрываем модальное окно');
                        closeModal();
                    }
                }
            });
            
            console.log('✅ Обработчик для клавиши Escape добавлен');
        }

        function loadDataFromURL() {
            console.log('📥 Загрузка данных из URL...');
            
            const urlParams = new URLSearchParams(window.location.search);
            
            const balance = parseFloat(urlParams.get('balance')) || 0;
            const income = parseFloat(urlParams.get('income')) || 0;
            const expense = parseFloat(urlParams.get('expense')) || 0;
            const expensesJson = urlParams.get('expenses');
            
            userData.balance = balance;
            userData.monthlyStats.total_income = income;
            userData.monthlyStats.total_expense = expense;
            
            if (expensesJson && expensesJson !== '{}') {
                try {
                    userData.monthlyStats.expense = JSON.parse(expensesJson);
                } catch (e) {
                    console.warn('Ошибка парсинга категорий расходов:', e);
                    userData.monthlyStats.expense = {};
                }
            }
            
            console.log('📊 Данные загружены:', userData);
            
            updateBalance();
            updateStats();
        }

        function updateBalance() {
            console.log('💰 Обновление баланса:', userData.balance);
            const balanceElement = document.getElementById('balance');
            const balanceCard = document.getElementById('balanceCard');
            
            balanceElement.textContent = userData.balance.toFixed(2) + ' ₽';
            
            // Добавляем анимацию обновления
            balanceCard.classList.add('updated');
            setTimeout(() => {
                balanceCard.classList.remove('updated');
            }, 1000);
        }

        function updateStats() {
            console.log('📈 Обновление статистики:', userData.monthlyStats);
            const statsContent = document.getElementById('stats-content');
            const statsCard = document.getElementById('statsCard');
            const stats = userData.monthlyStats;
            
            let html = '';
            
            if (stats.total_income > 0) {
                html += `<div class="stat-item">
                    <span class="stat-category">💰 Доходы</span>
                    <span>${stats.total_income.toFixed(2)} ₽</span>
                </div>`;
            }
            
            if (stats.total_expense > 0) {
                html += `<div class="stat-item">
                    <span class="stat-category">💸 Расходы</span>
                    <span>${stats.total_expense.toFixed(2)} ₽</span>
                </div>`;
                
                for (const [category, amount] of Object.entries(stats.expense)) {
                    html += `<div class="stat-item">
                        <span class="stat-category">　• ${category}</span>
                        <span>${amount.toFixed(2)} ₽</span>
                    </div>`;
                }
            }
            
            if (html === '') {
                html = '<div style="text-align: center; opacity: 0.7;">Пока нет данных</div>';
            }
            
            statsContent.innerHTML = html;
            
            // Добавляем анимацию обновления
            statsCard.classList.add('updated');
            setTimeout(() => {
                statsCard.classList.remove('updated');
            }, 1000);
        }

        function updatePendingTransactions() {
            const pendingTransactions = document.getElementById('pendingTransactions');
            const pendingList = document.getElementById('pendingList');
            
            if (transactionQueue.length === 0) {
                pendingTransactions.classList.remove('visible');
                return;
            }
            
            pendingTransactions.classList.add('visible');
            
            let html = '';
            transactionQueue.forEach((transaction, index) => {
                const amountClass = transaction.type === 'income' ? 'income' : 'expense';
                const amountPrefix = transaction.type === 'income' ? '+' : '-';
                
                html += `
                    <div class="pending-item">
                        <div class="pending-info">
                            <div class="pending-category">${transaction.category}</div>
                            ${transaction.description ? `<div class="pending-description">${transaction.description}</div>` : ''}
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="pending-amount ${amountClass}">
                                ${amountPrefix}${transaction.amount.toFixed(2)} ₽
                            </div>
                            <div class="pending-remove" onclick="removePendingTransaction(${index})">×</div>
                        </div>
                    </div>
                `;
            });
            
            pendingList.innerHTML = html;
        }

        function updateSaveButton() {
            const saveButton = document.getElementById('saveButton');
            const saveCounter = document.getElementById('saveCounter');
            
            if (transactionQueue.length > 0) {
                saveButton.classList.add('visible');
                saveCounter.textContent = transactionQueue.length;
            } else {
                saveButton.classList.remove('visible');
            }
        }

        function removePendingTransaction(index) {
            if (index >= 0 && index < transactionQueue.length) {
                const removedTransaction = transactionQueue[index];
                
                // Убираем из очереди
                transactionQueue.splice(index, 1);
                
                // Обновляем локальные данные (откатываем изменения)
                if (removedTransaction.type === 'income') {
                    userData.balance -= removedTransaction.amount;
                    userData.monthlyStats.total_income -= removedTransaction.amount;
                } else {
                    userData.balance += removedTransaction.amount;
                    userData.monthlyStats.total_expense -= removedTransaction.amount;
                    if (userData.monthlyStats.expense[removedTransaction.category]) {
                        userData.monthlyStats.expense[removedTransaction.category] -= removedTransaction.amount;
                        if (userData.monthlyStats.expense[removedTransaction.category] <= 0) {
                            delete userData.monthlyStats.expense[removedTransaction.category];
                        }
                    }
                }
                
                // Обновляем интерфейс
                updateBalance();
                updateStats();
                updatePendingTransactions();
                updateSaveButton();
                
                // Сохраняем обновленную очередь
                try {
                    localStorage.setItem('transactionQueue', JSON.stringify(transactionQueue));
                } catch (e) {
                    console.log('⚠️ Не удалось сохранить в localStorage');
                }
                
                // Вибрация для обратной связи
                if (tg?.HapticFeedback?.notificationOccurred) {
                    tg.HapticFeedback.notificationOccurred('warning');
                }
            }
        }

        function openModal(type) {
            currentTransactionType = type;
            const modal = document.getElementById('transactionModal');
            const modalTitle = document.getElementById('modal-title');
            const categoryGroup = document.getElementById('category-group');
            const categoriesDiv = document.getElementById('categories');
            const successMessage = document.getElementById('successMessage');
            
            // Скрываем сообщение об успехе
            successMessage.style.display = 'none';
            
            if (type === 'income') {
                modalTitle.textContent = 'Добавить доход';
                categoryGroup.style.display = 'none';
            } else {
                modalTitle.textContent = 'Добавить расход';
                categoryGroup.style.display = 'block';
                
                categoriesDiv.innerHTML = '';
                EXPENSE_CATEGORIES.forEach(category => {
                    const btn = document.createElement('div');
                    btn.className = 'category-btn';
                    btn.textContent = category;
                    btn.onclick = () => selectCategory(category);
                    categoriesDiv.appendChild(btn);
                });
            }
            
            // Показываем модальное окно с анимацией
            modal.style.display = 'block';
            
            // Запускаем анимацию появления через небольшую задержку
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // Очистка формы
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            selectedCategory = '';
            
            // Сбрасываем состояние кнопки
            const addBtn = document.getElementById('addBtn');
            addBtn.disabled = false;
            addBtn.textContent = 'Добавить';
            
            // Фокусируемся на поле суммы
            setTimeout(() => {
                document.getElementById('amount').focus();
            }, 100);
        }

        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === category) {
                    btn.classList.add('selected');
                }
            });
        }

        function closeModal() {
            const modal = document.getElementById('transactionModal');
            
            // Убираем класс show для запуска анимации закрытия
            modal.classList.remove('show');
            
            // Полностью скрываем модальное окно после завершения анимации
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); // 300ms соответствует времени transition
        }

        function showSuccessMessage(amount, category, type) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            const typeText = type === 'income' ? 'Доход' : 'Расход';
            successText.innerHTML = `
                ${typeText} добавлен!<br>
                <strong>${amount.toFixed(2)} ₽</strong> • ${category}
            `;
            
            // 1) Убираем все классы-аниамции, чтобы точно «перезапустить» показ
            successMessage.classList.remove('fade-in', 'fade-out');
            // 2) Делаем элемент видимым сразу (opacity всё ещё = 0, но display: block)
            successMessage.style.display = 'block';
            
            // 3) Через маленькую задержку (<  10 мс) запускаем fadeIn
            setTimeout(() => {
                successMessage.classList.add('fade-in'); // проиграет fadeIn 0.5s
            }, 10);
            
            // 4) Через 500 мс (когда fadeIn уже отработал) запускаем fadeOut
            setTimeout(() => {
                successMessage.classList.remove('fade-in');
                successMessage.classList.add('fade-out'); // проиграет fadeOut 0.5s
            }, 500);
            
            // 5) Через 1000 мс (0.5 s fadeIn + 0.5 s fadeOut) скрываем полностью
            setTimeout(() => {
                successMessage.style.display = 'none';
                successMessage.classList.remove('fade-out');
            }, 1000);
        }

        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            selectedCategory = '';
            
            // Убираем выделение с категорий
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Сбрасываем состояние кнопки
            const addBtn = document.getElementById('addBtn');
            addBtn.disabled = false;
            addBtn.textContent = 'Добавить';
        }

        function addTransaction() {
            console.log('🚀 Добавление транзакции...');
            
            const amountInput = document.getElementById('amount');
            const description = document.getElementById('description').value;
            const addBtn = document.getElementById('addBtn');
            
            const amount = parseFloat(amountInput.value);
            
            // Валидация
            if (!amountInput.value || isNaN(amount) || amount <= 0) {
                alert('Введите корректную сумму больше нуля');
                return;
            }
            
            if (amount > 1000000) {
                alert('Сумма слишком большая (максимум 1,000,000)');
                return;
            }
            
            if (currentTransactionType === 'expense' && !selectedCategory) {
                alert('Выберите категорию расхода');
                return;
            }
            
            console.log('✅ Все проверки пройдены!');
            
            // Блокируем кнопку
            addBtn.disabled = true;
            addBtn.textContent = 'Добавляем...';
            
            const transaction = {
                type: currentTransactionType,
                amount: amount,
                category: currentTransactionType === 'income' ? 'Доход' : selectedCategory,
                description: description,
                timestamp: Date.now()
            };
            
            // Обновляем локальные данные
            userData.transactions.push(transaction);
            
            if (currentTransactionType === 'income') {
                userData.balance += amount;
                userData.monthlyStats.total_income += amount;
            } else {
                userData.balance -= amount;
                userData.monthlyStats.total_expense += amount;
                if (!userData.monthlyStats.expense[selectedCategory]) {
                    userData.monthlyStats.expense[selectedCategory] = 0;
                }
                userData.monthlyStats.expense[selectedCategory] += amount;
            }
            
            // Обновляем интерфейс
            updateBalance();
            updateStats();
            
            // Показываем сообщение об успехе
            showSuccessMessage(amount, transaction.category, currentTransactionType);
            
            // Очищаем форму
            clearForm();
            
            // Добавляем транзакцию в очередь для синхронизации
            transactionQueue.push(transaction);
            
            // Обновляем список несохраненных транзакций
            updatePendingTransactions();
            updateSaveButton();
            
            // Сохраняем очередь в localStorage (если доступен)
            try {
                localStorage.setItem('transactionQueue', JSON.stringify(transactionQueue));
            } catch (e) {
                console.log('⚠️ Не удалось сохранить в localStorage');
            }
            
            // Вибрация для обратной связи
            if (tg?.HapticFeedback?.notificationOccurred) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            console.log('✅ Транзакция добавлена локально. Очередь:', transactionQueue.length);
        }

        // Функция синхронизации с ботом
        async function syncWithBot() {
            console.log('🔄 Начинаем синхронизацию с ботом...');
            
            const saveButton = document.getElementById('saveButton');
            const saveIcon = saveButton.querySelector('.save-icon');
            
            if (transactionQueue.length === 0) {
                console.log('📭 Нет транзакций для синхронизации');
                return;
            }
            
            // Меняем состояние кнопки
            saveButton.classList.add('saving');
            saveButton.disabled = true;
            saveIcon.style.animation = 'rotate 1s linear infinite';
            saveButton.querySelector('span:nth-child(2)').textContent = 'Сохраняем...';
            
            // Подготавливаем данные для отправки
            const dataToSync = {
                transactions: transactionQueue,
                user_id: user_id
            };
            
            try {
                // Отправляем данные через tg.sendData
                // Это закроет приложение, но бот получит все накопленные транзакции
                if (tg && typeof tg.sendData === 'function') {
                    tg.sendData(JSON.stringify(dataToSync));
                    console.log('✅ Данные отправлены боту');
                    
                    // Очищаем очередь
                    transactionQueue = [];
                    try {
                        localStorage.removeItem('transactionQueue');
                    } catch (e) {}
                    
                    // Обновляем интерфейс
                    updatePendingTransactions();
                    updateSaveButton();
                } else {
                    alert('Синхронизация недоступна. Откройте приложение через Telegram.');
                }
            } catch (error) {
                console.error('❌ Ошибка синхронизации:', error);
                alert('Ошибка синхронизации. Попробуйте позже.');
            }
            
            // Восстанавливаем состояние кнопки
            saveButton.classList.remove('saving');
            saveButton.disabled = false;
            saveIcon.style.animation = '';
            saveButton.querySelector('span:nth-child(2)').textContent = 'Сохранить';
        }

        // Инициализация при загрузке
        updatePendingTransactions();
        updateSaveButton();
    </script>
</body>
</html>
